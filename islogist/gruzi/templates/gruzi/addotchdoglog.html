{% extends 'main/layout.html' %}

{% block title %} Добавление записи {% endblock %}
{% block content %}
<div style='margin: auto' class="features">
    <h1>Отчет о загруженности логистов</h1>
    <form method="post">
        {% csrf_token %}
        <div class="addform1">
            <h6 class="h6increate">Период с </h6>
            {{ form.dates }}<br>
            <h6 class="h6increate">Период по</h6>
            {{ form.datepo }}<br>
        </div>
        <span>{{ error }}</span>

        <button class="btn btn-success" type=submit">Добавить</button>
        <button2 class='btn btn-warning'> Отмена</button2>

    </form>

</div>
{% endblock %}
